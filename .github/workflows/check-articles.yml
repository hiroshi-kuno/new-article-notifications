name: Check for New Articles

on:
  # Run every hour at minute 0
  schedule:
    - cron: '0 * * * *'

  # Allow manual triggering
  workflow_dispatch:

  # Run on pushes to main (for testing)
  push:
    branches:
      - main

# Required permissions for committing state changes
permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Required for pushing changes
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for new articles
        run: |
          python check_articles.py

      - name: Commit and push state changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add state directory
          git add state/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No state changes to commit"
          else
            git commit -m "Update article check state [skip ci]"
            git push
            echo "State changes committed and pushed"
          fi
